<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row cities" id="headCity">
          <div id="firstCity" class="col-2">Kyiv</div>
          <div id="secondtCity" class="col-3">Warsaw</div>
          <div id="thurdCity" class="col-2">Paris</div>
          <div id="fourthCity" class="col-2">London</div>
        </div>
         <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form id= "city-search" class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter a city"
            aria-label="Search"
            autofocus
            id="inputed-city"
          />
        <table wight=100% cellspacing="0" cellpadding="3">
          <td class="search">
          <input type="submit" value="Search" class="btn btn-primary" /></td>
          <td class="current">
           <input id="current-location" type="submit" value="Current" class="btn btn-success" /></td>
          </table>
        </div>
      </nav>
   
        <div class="time">
          <h2 id="user-inputed-city" class="cityName">Kyiv</h2>
          <ul>
            <li id="current-date">Saturday 20:30</li>
            <li id="condition">Clouds</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6" id="degree-number">
            <span class="cloud"id="emoji">🌥️</span><span id="temperature">17</span><span id="celcius">°C </span><span id="fahrenheit">°F </span>
           
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: <span id="humidity">98</span>%</li>
              <li>Wind: <span id="wind">5</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="row week">
          <div class="col-2">
            <ul>
              <li>Sun</li>
              <li>⛅</li>
              <li>17°</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Mon</li>
              <li>🌦</li>
              <li>13°</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Tue</li>
              <li>⛅</li>
              <li>14°</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Wed</li>
              <li>🌤</li>
              <li>15°</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Thu</li>
              <li>⛈</li>
              <li>16°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
